<div class="container-fluid pedido p-0">
    <mat-drawer-container class="example-container p-0 pedido-drawer" autosize>
        <mat-drawer #drawer position="end" class="w-25" mode="push">
            <div class="row justify-content-center">
                <mat-card class="col-10 mt-3 mb-3">
                    <div class="row">
                        <div class="col-4 d-flex justify-content-center">
                            <img src="./../../../assets/imagenes/La33.png" class="img-fluid w-50 m-auto"
                                alt="imagenAlimento">
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <h5>Nombre Producto</h5>
                            </div>
                            <div class="row">
                                <span>Unidades 2</span>
                            </div>
                            <div class="row">
                                <span class="pedido-drawer-precio">15 â‚¬</span>
                            </div>
                        </div>
                    </div>
                </mat-card>
                <mat-divider></mat-divider>
            </div>
        </mat-drawer>
        <div>
            <mat-stepper class="pedido" [linear]="true" #stepper [labelPosition]="'bottom'">
                <mat-step [completed]="step1" [editable]="isEditable">
                    <ng-template matStepLabel>
                        <span class="material-symbols-outlined">
                            local_mall
                        </span>
                        <h4 class="d-inline mx-1">/</h4>
                        <span class="material-symbols-outlined">
                            store
                        </span>
                    </ng-template>
                    <app-step1></app-step1>
                </mat-step>
                <mat-step label="asdf" [editable]="isEditable">
                    <ng-template matStepLabel>
                        <span class="material-symbols-outlined">
                            lunch_dining
                        </span>
                    </ng-template>
                </mat-step>
                <mat-step [editable]="isEditable">
                    <ng-template matStepLabel>
                        <span class="material-symbols-outlined">
                            sports_bar
                        </span>
                    </ng-template>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>
                        <span class="material-symbols-outlined">
                            icecream
                        </span>
                    </ng-template>

                </mat-step>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-stepper>
        </div>
    </mat-drawer-container>

</div>
