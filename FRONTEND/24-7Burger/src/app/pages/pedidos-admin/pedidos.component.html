<div class="container-fluid pedidos">
    <div class="row">
        <div class="d-flex flex-row" routerLink="/admin/dashboard" class="pedidos-volver">
            <mat-icon>
                <span class="mt-1 material-symbols-outlined">undo</span>
            </mat-icon>
            <p class="m-0 d-inline">Volver atrás</p>
        </div>
    </div>
    <div class="row">
        <h1 class="col-12 mt-5 text-center">PEDIDOS</h1>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-around">
            <div class="row justify-content-center">
                <h3 class="text-center col-12">Pendientes</h3>
                <mat-card class="row mt-3 col-7 text-center align-items-center" *ngFor="let datos of arrayDatosAux">
                    <div class="col-6">
                        <span >Nº{{datos.Orden}} - {{datos.Nombre}}</span>
                    </div>
                    <div class="col-2 d-flex align-items-center mt-2">
                        <mat-icon matTooltip="Cambiar a 'En Proceso' "
                        aria-label="Button that displays a tooltip when focused or hovered over">navigate_next</mat-icon>
                    </div>
                    <div class="col-4">
                        <button mat-raised-button color="primary" class="mt-2">Ver Comanda</button>
                    </div>
                    <div class="col-5">
                            <span class="ms-5 text-center">{{datos.NPedido}}</span>
                    </div>
                </mat-card>
            </div>
            <div class="row justify-content-center">
                <h3 class="text-center">En proceso</h3>
                <mat-card class="row mt-3 col-7 text-center align-items-center" *ngFor="let datos of arrayDatosAux">
                    <div class="col-6">
                        <span >Nº{{datos.Orden}} - {{datos.Nombre}}</span>
                    </div>
                    <div class="col-2 d-flex align-items-center mt-2">
                        <mat-icon matTooltip="Cambiar a 'Pendientes'" aria-label="Button that displays a tooltip when focused or hovered over">navigate_before</mat-icon>
                    </div>
                    <div class="col-4">
                        <button mat-raised-button color="primary" class="mt-2">Finalizar Pedido</button>
                    </div>
                    <div class="col-5">
                            <span class="ms-5 text-center">{{datos.NPedido}}</span>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
