
<div class="dialog text-center">
    <h1 mat-dialog-title class="mb-3">¿Estás seguro?</h1>
    <div mat-dialog-content>
      ¿Estás Seguro que desea borrar este producto?
      
    </div>
    <div mat-dialog-actions class="justify-content-evenly mt-3">
        <button mat-button mat-dialog-close>Cerrar</button>

    </div>
</div>
