<div class="container-fluid pedido">
    
    <div class="row mt-5  mx-auto">
        <div class="col-2 d-none d-md-inline-block text-center">
            <h5>ALÉRGENOS</h5>

        </div>
        <div class="col-12 col-md-9 row justify-content-center">
            <div type="button" class="justify-content-evenly mx-4 hamburguesa-card mb-3 text-center row"  *ngFor="let hamburguesa of arrHamburguesas">
               <div class="row" (click)="pedirProducto('200ms', '200ms',$event)" [id]="hamburguesa._id" >
                  
                  <div class="col-8 mt-3 mx-auto ">
                     <h5>{{hamburguesa.nombre}}</h5>
                  </div>   
                  <div>
                     <img   src="{{hamburguesa.imagen}}" alt="la 33">
                  </div>
                  <div class="d-flex justify-content-center align-items-center ">
                     <p class="text-white my-2 d-flex align-items-center descripcion text-center"> {{hamburguesa.descripcion | slice:0:150}}...</p>
                  </div>
                  <!-- <mat-divider></mat-divider> -->
                  <div class="d-flex my-2 justify-content-center align-items-center hamburguesa-precio">
                     <h5 class="my-2 "> {{hamburguesa.precio}} €</h5>  
                  </div>
               </div>
             </div>
        </div>
    </div>
 </div>
