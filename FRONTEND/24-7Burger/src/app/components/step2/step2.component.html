<div class="container-fluid pedido">
    
    <div class="row mt-5  mx-auto">
        <div class="col-2 text-center">
            <h5>ALÉRGENOS</h5>

        </div>
        <div class="col-9  row justify-content-center">
            <div type="button" class="justify-content-evenly mx-4 hamburguesa-card mb-3 text-center row" *ngFor="let hamburguesa of arrHamburguesas">
                <div class="col-8 mt-3 mx-auto ">
                   {{hamburguesa.nombre}}
                </div>   
                <div>
                   <img id={{hamburguesa._id}} src="{{hamburguesa.imagen}}" alt="la 33">
                </div>
                <div class="d-flex justify-content-center align-items-center ">
                   <p class="text-white mt-2 d-flex align-items-center descripcion"> {{hamburguesa.descripcion}}</p>
                </div>
                <mat-divider></mat-divider>
                <div class="d-flex my-2 justify-content-center align-items-center hamburguesa-precio">
                   <h5 class="my-2 "> {{hamburguesa.precio}} €</h5>  
                </div>
             </div>
        </div>
    </div>
 </div>
